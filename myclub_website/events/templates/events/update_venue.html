{% extends 'base.html' %}

{% block content %}
	{% if user.is_authenticated %}
		<h1>Update Venue</h1>
		<form action="" method="POST" enctype="multipart/form-data">
			{% csrf_token %}

			{{ form.as_p }}

			<input type="submit" value="Update" class="btn btn-secondary"\>
		</form>
		<br/><br/>
		{% else %}
		<p>Sorry! You Must be Logged in!</p><br/>
		<a class="" href="{% url 'login' %}">Login</a>
	{% endif %}
{% endblock %}
