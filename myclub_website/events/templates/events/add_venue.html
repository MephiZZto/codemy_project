{% extends 'events/base.html' %}

{% block content %}
	{% if user.is_authenticated %}
		<center>
		<h1>Add Venue to Database</h1>
		</center>
		<br/><br/>
		{% if submitted %}
			Your Venue was Submitted Succesfully!
		{% else %}
		<form action="" method="POST">
			{% csrf_token %}

			{{ form.as_p }}

			<input type="submit" value="Submit" class="btn btn-secondary"\>
		</form>
		{% endif %}
		{% else %}
			<p>Sorry! You Must be Logged in!</p><br/>
			<a class="" href="{% url 'login' %}">Login</a>
	{% endif %}
{% endblock %}
